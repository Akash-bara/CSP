<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Adulteration Tests</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    /* Home icon */
    .home-icon {
      position: sticky;
      top: 15px;
      left: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: #2c3e50;
      color: white;
      border-radius: 50%;
      text-decoration: none;
      font-size: 24px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .home-icon:hover {
      background: #27ae60;
      transform: scale(1.1);
    }

    /* Heading */
    .main-heading {
      text-align: center;
      margin: 30px 0 20px 0;
      font-size: 36px;
      font-weight: bold;
      color: #2c3e50;
    }

    /* Content box */
    .content {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 1300px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
    }

    /* Test container grid */
    .test-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .test-box {
      background: #fdfdfd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .test-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .test-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .test-box h3 {
      margin: 10px 0;
      color: #2c3e50;
      font-size: 18px;
      font-weight: bold;
    }

    .test-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .test-btn:hover {
      background: #219150;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .main-heading {
        font-size: 28px;
      }
      .test-box h3 {
        font-size: 16px;
      }
      .test-btn {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- Home Icon -->
  <a href="index.html" class="home-icon" title="Home">&#8962;</a>

  <!-- Heading -->
  <h1 class="main-heading">Food Adulteration Tests</h1>

  <!-- Content -->
  <div class="content">
    <div class="box">
      <h2>Simple Home Tests for Adulteration</h2>

      <div class="test-container">

        <!-- Test Examples -->
        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Milk" alt="Milk">
          <h3>Milk</h3>
          <button class="test-btn" onclick="startTest('milk')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Honey" alt="Honey">
          <h3>Honey</h3>
          <button class="test-btn" onclick="startTest('honey')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Chili+Powder" alt="Chili Powder">
          <h3>Chili Powder</h3>
          <button class="test-btn" onclick="startTest('chili')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Turmeric" alt="Turmeric">
          <h3>Turmeric</h3>
          <button class="test-btn" onclick="startTest('turmeric')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Salt" alt="Salt">
          <h3>Salt</h3>
          <button class="test-btn" onclick="startTest('salt')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Sugar" alt="Sugar">
          <h3>Sugar</h3>
          <button class="test-btn" onclick="startTest('sugar')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Wheat+Flour" alt="Wheat Flour">
          <h3>Wheat Flour</h3>
          <button class="test-btn" onclick="startTest('wheat')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Vegetables" alt="Vegetables">
          <h3>Vegetables</h3>
          <button class="test-btn" onclick="startTest('vegetables')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Rice" alt="Rice">
          <h3>Rice</h3>
          <button class="test-btn" onclick="startTest('rice')">Start Test</button>
        </div>

        <div class="test-box">
          <img src="https://via.placeholder.com/250x150?text=Tea+Leaves" alt="Tea Leaves">
          <h3>Tea Leaves</h3>
          <button class="test-btn" onclick="startTest('tea')">Start Test</button>
        </div>

      </div>
    </div>
  </div>

  <script>
    function startTest(item) {
      alert("Starting test for: " + item);
    }
  </script>

</body>
</html>
